<div class="users-container">
  <h2>ğŸ‘¥ User Management</h2>

  <!-- Add new user form -->
  <div class="add-user">
    <input [(ngModel)]="newUser.name" placeholder="User Name" />
    <input [(ngModel)]="newUser.email" type="email" placeholder="Email" />
    <input [(ngModel)]="newUser.password" type="password" placeholder="Password" />
    <select [(ngModel)]="newUser.role">
      <option value="viewer">Viewer</option>
      <option value="manager">Manager</option>
      <option value="admin">Admin</option>
    </select>
    <button (click)="addUser()">â• Add User</button>
  </div>

  <!-- Users table -->
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user._id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span class="role-badge" [ngClass]="user.role">{{ user.role | titlecase }}</span>
          </td>
          <td>
            <button class="delete-btn" (click)="deleteUser(user._id)">âŒ Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
